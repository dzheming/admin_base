plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'cn.org.zmabel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile 'cn.hutool:hutool-all:5.4.1'
	compile 'org.springframework.boot:spring-boot-starter-aop'
	compile 'io.jsonwebtoken:jjwt-api:0.11.2'
	runtime 'io.jsonwebtoken:jjwt-impl:0.11.2', 'io.jsonwebtoken:jjwt-jackson:0.11.2'
	compile 'mysql:mysql-connector-java'
	compile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1'
	testCompile 'org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1'
	compile 'com.github.pagehelper:pagehelper-spring-boot-starter:1.3.0'
}

test {
	useJUnitPlatform()
}
